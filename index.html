    <!-- Textes -->
    <text id="espagneTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> ESPAGNE! </tspan>
      <tspan x="1030" y="965"> De l'espagnol siesta, lui-même du latin sexta (hora), la sixième heure </tspan>
      <tspan x="1030" y="990"> qui correspondait chez les Romains au milieu de la journée, midi.</tspan>
    </text>

    <text id="espagneDTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> ESPAGNE! </tspan>
      <tspan x="1030" y="965"> C'est un gourmet mais il a des taches de champignons et d'échalotes </tspan>
      <tspan x="1030" y="990"> sur sa chemise. </tspan>
    </text>

    <text id="indeTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> INDE! </tspan>
      <tspan x="1030" y="965"> De l'indien pâdjâma, pantalon léger étroit aux chevilles de certaines</tspan>
      <tspan x="1030" y="990"> régions d'Inde. Les anglais ont repris le mot en ajoutant un "y". </tspan>
    </text>

    <text id="mexiqueTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> MEXIQUE! </tspan>
      <tspan x="1030" y="965"> Du nahuatl, langue des Aztèques, cacahuatl, arachides. Cacahuète </tspan>
      <tspan x="1030" y="990">  provient de tlavavahuatl, désignant mot à mot "cacao de terre". </tspan>
    </text>

    <text id="greceTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> GRECE! </tspan>
      <tspan x="1030" y="965"> Du grec drakontion qui signifie "petit dragon", cette plante est aussi </tspan>
      <tspan x="1030" y="990"> appelée "dragonne", "herbe de dragon" ou "serpentine". Ses racines </tspan>
      <tspan x="1030" y="1015"> sinueuses ont inspiré son nom. </tspan>
    </text>

    <text id="greceDTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> GRECE! </tspan>
      <tspan x="1030" y="965"> Le sommelier à fait tomber le tire-bouchon dans la carafe. </tspan>
    </text>

    <text id="moyenOrientTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> AFRIQUE DU NORD, MOYEN-ORIENT!</tspan>
      <tspan x="1030" y="965"> De l'arabe matrah, tapis et cousins jetés au sol pour s'asseoir </tspan>
      <tspan x="1030" y="990"> ou se coucher. Arrive en Europe par l'italien materasso, grand
      <tspan x="1030" y="1015"> coussin pour garnir le lit. </tspan>
    </text>

    <text id="franceTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> FRANCE! </tspan>
      <tspan x="1030" y="965"> Les anglais ont adapté le jeu de paume français en le nommant </tspan>
      <tspan x="1030" y="990"> tenez, reprenant l'exclamation du service. Le nom devient tennis </tspan>
      <tspan x="1030" y="1015"> et revient en France en 1836. </tspan>
    </text>

    <text id="royaumeUniTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> ROYAUME-UNI! </tspan>
      <tspan x="1030" y="965"> De l'anglais packet-boat, bateau de paquets de courrier. Mot </tspan>
      <tspan x="1030" y="990"> francisé au XVIIe désignant un navire transportant aussi des </tspan>
      <tspan x="1030" y="1015"> passagers. </tspan>
    </text>

    <text id="canadaTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> CANADA! </tspan>
      <tspan x="1030" y="965"> De l'algonquin, langue d'indiens du Canada, otaban, traîneau. </tspan>
      <tspan x="1030" y="990"> Modifié par les anglais en tobaggan et reppris par le français en 1890. </tspan>
    </text>

    <text id="italieTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> ITALIE! </tspan>
      <tspan x="1030" y="965"> Vers 1300, les italiens nous apportent la lavanda une plante qui </tspan>
      <tspan x="1030" y="990"> "sert à laver" car au Moyen-Age on l'utilisait pour parfumer les bains. </tspan>
    </text>

    <text id="norvegeTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> NORVEGE! </tspan>
      <tspan x="1030" y="965"> J'ai perdu mes bagages avec mes costumes et mes gilets. </tspan>
      <tspan x="1030" y="990"> Heureusement, j'ai toujours mon porte-monnaie dans ma veste. </tspan>
    </text>

    <text id="vietnamTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> VIETNAM! </tspan>
      <tspan x="1030" y="965"> Je mange des carottes crues tous les jours. </tspan>
    </text>

    <text id="japonTexte" class="texte" x="1030" y="940">
      <tspan x="1030" y="940"> JAPON! </tspan>
      <tspan x="1030" y="965"> Je fais comme mon idole : je ne mange plus de pain ni de mayonnaise. </tspan>
    </text>
